<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D LEGO Castle</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #e0f7fa">
    <!-- Ground Plane -->
    <a-plane color="#8ab1d4" rotation="-90 0 0" width="20" height="20" position="0 0 0"></a-plane>

    <!-- Left Tower -->
    <a-cylinder color="#d2b48c" radius="1" height="4" position="-4 2 -2"></a-cylinder>
    <a-cone color="#5b8c5a" radius-bottom="1.2" height="2" position="-4 5 -2"></a-cone>

    <!-- Bridge Base -->
    <a-box color="#d2b48c" depth="1" height="0.5" width="6" position="0 3 -2"></a-box>

   <!-- Bridge Arches touching both the bridge and the ground -->
    <a-entity position="-1.5 1 -2">
      <a-torus color="#8b7d6b" radius="1.5" radius-tubular="0.1" arc="180" rotation="0 0 0"></a-torus>
    </a-entity>
    <a-entity position="1.5 1 -2">
      <a-torus color="#8b7d6b" radius="1.5" radius-tubular="0.1" arc="180" rotation="0 0 0"></a-torus>
    </a-entity>
    <a-box color="#8b7d6b" height="4" width="0.5" position="0 0 -2"></a-box>
    <a-box color="#8b7d6b" height="1" width="10" position="0 0 -2"></a-box>

    <!-- Bridge Details (studs) -->
    <a-sphere color="#8b7d6b" radius="0.1" position="-2.5 3.25 -2"></a-sphere>
    <a-sphere color="#8b7d6b" radius="0.1" position="-1.5 3.25 -2"></a-sphere>
    <a-sphere color="#8b7d6b" radius="0.1" position="-0.5 3.25 -2"></a-sphere>
    <a-sphere color="#8b7d6b" radius="0.1" position="0.5 3.25 -2"></a-sphere>
    <a-sphere color="#8b7d6b" radius="0.1" position="1.5 3.25 -2"></a-sphere>
    <a-sphere color="#8b7d6b" radius="0.1" position="2.5 3.25 -2"></a-sphere>

    <!-- Right Tower -->
    <a-cylinder color="#d2b48c" radius="1.2" height="6" position="4 3 -2"></a-cylinder>
    <a-cone color="#5b8c5a" radius-bottom="1.5" height="4" position="4 8 -2"></a-cone>
    <!-- Right Tower Windows -->
    <a-circle color="#000" radius="0.5" position="4 3.5 -1.8"></a-circle>
    <a-circle color="#000" radius="0.3" position="4 4.5 -1.8"></a-circle>

    <!-- Trees -->
    <a-cone color="#3a5f3a" radius-bottom="0.5" height="2" position="6 1 -3"></a-cone>
    <a-cone color="#3a5f3a" radius-bottom="0.5" height="2.5" position="7 1.25 -4"></a-cone>

    <!-- Optional Text -->
    <a-text value="Hogwarts" color="#333" width="10" position="-3 7 -2"></a-text>
  </a-scene>
</body>
</html>
